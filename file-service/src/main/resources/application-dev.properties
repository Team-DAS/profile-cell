server.port=8092

# S3/MinIO CONFIGURATION
# ===============================
# URL del endpoint de MinIO (cambiar por tu servidor)
s3.endpoint-url=localhost:9000

# Credenciales de acceso (cambiar por tus credenciales)
s3.access-key=minioadmin
s3.secret-key=minioadmin

# Región (para MinIO puede ser cualquier valor)
s3.region=us-east-1

# ===============================
# FILE UPLOAD CONFIGURATION
# ===============================
# Tamaño máximo de archivo individual (50MB)
spring.servlet.multipart.max-file-size=50MB

# Tamaño máximo de la petición completa (50MB)
spring.servlet.multipart.max-request-size=50MB

# Habilitar soporte de multipart
spring.servlet.multipart.enabled=true
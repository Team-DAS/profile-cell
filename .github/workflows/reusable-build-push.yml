name: Build and Push GHCR Modelo

on:
  workflow_call:
    inputs:
      service-name:
        required: true
        type: string
      service-path:
        required: true
        type: string
      cell-name:
        required: true
        type: string

permissions:
  contents: read
  packages: write

jobs:
  build-and-push-ghcr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v4

      - name: Configurar Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login a GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Preparar metadatos de Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/${{ inputs.service-name }}
          tags: |
            type=sha,priority=200
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Construir y Publicar en GHCR
        uses: docker/build-push-action@v5
        with:
          context: ${{ inputs.service-path }}
          file: ${{ inputs.service-path }}/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Resumen de la imagen
        run: |
          echo "âœ… Imagen publicada exitosamente:"
          echo "   ${{ steps.meta.outputs.tags }}"

      - name: Extraer SHA de la imagen
        id: sha
        run: |
          SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
          echo "short=$SHORT_SHA" >> $GITHUB_OUTPUT
          echo "ğŸ“ SHA corto: $SHORT_SHA"

      - name: Checkout repo de kubernetes
        uses: actions/checkout@v4
        with:
          repository: Team-DAS/kubernetes-config
          token: ${{ secrets.GH_PAT }}
          path: k8s-repo

      - name: Actualizar tag en values file
        working-directory: k8s-repo
        run: |
          VALUES_FILE="values-${{ inputs.cell-name }}.yaml"
          SERVICE_NAME="${{ inputs.service-name }}"
          NEW_TAG="sha-${{ steps.sha.outputs.short }}"
          
          echo "ğŸ“ Actualizando $VALUES_FILE"
          echo "   Servicio: $SERVICE_NAME"
          echo "   Nuevo tag: $NEW_TAG"
          
          # Usamos Python para actualizar el YAML de forma segura
          python3 << EOF
          import re
          
          # Leer el archivo
          with open('${VALUES_FILE}', 'r') as f:
              content = f.read()
          
          # Buscar el servicio y su tag
          pattern = r'(- name: ${SERVICE_NAME}\s+.*?tag:\s*")[^"]*(")'
          replacement = r'\g<1>${NEW_TAG}\g<2>'
          
          # Hacer el reemplazo
          new_content = re.sub(pattern, replacement, content, flags=re.DOTALL)
          
          # Guardar el archivo
          with open('${VALUES_FILE}', 'w') as f:
              f.write(new_content)
          
          print(f"âœ… Tag actualizado a ${NEW_TAG}")
          EOF
          
          # Mostrar quÃ© cambiÃ³
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "Cambios realizados:"
          git diff "$VALUES_FILE"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"

      - name: Commit y Push cambios a kubernetes-config
        working-directory: k8s-repo
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          
          git add "values-${{ inputs.cell-name }}.yaml"
          
          if git diff --staged --quiet; then
            echo "â„¹ï¸ No hay cambios que commitear (el tag ya estaba actualizado)"
          else
            git commit -m "ğŸš€ Deploy ${{ inputs.service-name }}:sha-${{ steps.sha.outputs.short }}"
            git push
            echo "âœ… Cambios pusheados exitosamente a kubernetes-config"
            echo "ğŸ”„ ArgoCD detectarÃ¡ el cambio automÃ¡ticamente"
          fi